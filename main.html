<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filtering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Filtering</h1>
    
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    
    <div id="upload-container">
        <button id="upload">Upload Image</button>
        <input type="file" id="fileInput" accept="image/*" />
        <button id="useCamera">Use Camera</button>
        <button id="capture">Take Picture</button>
    </div>
    
    
    <div id="image-container">
        <!-- <img id="originalImage" alt="Original Image" /> -->
        <img id="capturedImage" alt="Captured Image" />
        <img id="filteredImage" alt="Filtered Image" />
    </div>

    <div id="filter-container">
        <button class="filter-button" id="sobel">Sobel Edge Detection</button>
        <button class="filter-button" id="bw">Black and White</button>
        <button class="filter-button" id="brightness">Brightness</button>
        <button class="filter-button" id="glpf">Gaussian LPF</button>
        <button class="filter-button" id="sharpen">Sharpen</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
